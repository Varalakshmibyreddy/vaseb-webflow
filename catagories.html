<!DOCTYPE html>

<head>

    <title>Categories</title>

    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        
    }
    .container{
        width: 100%;
        background-color: rgb(232, 236, 236);
    }
        .nav{
    height: 70px;
    width: 100%;
    background-color: whitesmoke;
}
.nav ul li{
    list-style-type: none;
    display: inline;
    padding-left: 30px;
    left: 10px;
}
.nav ul li a{
    display: inline;
    text-decoration:none;
}
.chair{
    margin-top: 40px;
    padding-left: 30px;
}
.categories{
    margin-top: 50px;
    justify-content: center;
   margin-left: auto;
   margin-right: auto;
   display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    column-gap: 20px;
    row-gap: 50px;
}
.parent{
    width: 18%;
    height: 280px;
    overflow:hidden;
    cursor: pointer;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.5);
    border-radius: 10px;
}
.child{
height: 100%;
width: 100%;
background-size: cover;
background-position: center;
transition: all 1s;
}
.bg-one{
    background-image: url(clock.jpg);
}
.bg-two{
    background-image: url(sofa.jpg);
}
.bg-three{
    background-image: url(table.jpg);
}
.bg-four{
    background-image: url(chair.jpg);
}
.bg-five{
    background-image: url(lamp.jpg);
}
.bg-six{
    background-image: url(vaseb.jpg);
}
.bg-seven{
    background-image: url(bookcase.jpg);
}
.bg-eight{
    background-image: url(wardrobes.jpg);
}
.bg-nine{
    background-image: url(beds.jpg);
}
.bg-ten{
    background-image: url(desk.jpg);
}
.parent:hover .child{
    transform:scale(1.1);
}
    
.browse{
    height: 650px;
    width: 100%;
    margin-top: 30px;
    background: url(background1);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    align-content: center;
    color: rgb(45, 54, 66);
}
.browse h1{
    padding-top: 70px;
}
.browse p{
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
</style>

<div class="conatiner">
<div class="nav">

        <li><a style="color: black; font-size: 15px; padding-top: 20px;" href="#">Categories</a></li>
        <li><a style="color: black; font-size: 15px; padding-top: 20px;" href="#">Shop</a></li>
